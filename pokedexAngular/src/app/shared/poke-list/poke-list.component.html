
 <app-poke-search (emitSearch)="getSearch($event)"></app-poke-search>
 <section class="listagem" [style]="telaVisivel === 'lista-pokmemons' ? '' : 'display: none;'">
<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
<a [routerLink]="['details', pokemon.status.id]" routerLinkActive="router-link-active"  class="pokemon" *ngIf="pokemon.status">
  <section class="pokemon-status">
  <h2>
    {{pokemon.name}} {{pokemon.status.id}}
  </h2>

  <ul *ngFor="let value of pokemon.status.types">
    <li>{{value.type.name}}</li>
  </ul>
</section>

<section class="pokemon-image">
  <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
</section>
</a>
</ng-template>
</section>

<ng-container [style]="telaVisivel === 'detalhes-pokemon' ? '' : 'display: none;'">

</ng-container>
