<ng-template *ngFor="let pokemon of getAllPokemons">
<a class="pokemon">
  <section class="pokemon-status">
  <h2>
    {{pokemon.name}}
  </h2>

  <ul>
    <li>Grass</li>
    <li>Poison</li>
  </ul>
</section>

<section class="pokemon-image">
  <img src="assets/image 1.png" alt="Bulbasaur">
</section>
</a>
</ng-template>
